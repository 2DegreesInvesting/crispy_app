apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinyproxy-server
  namespace: shinyproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shinyproxy-server
  template:
    metadata:
      labels:
        app: shinyproxy-server
    spec:
      containers:
      - name: shinyproxy-server
        image: registry.digitalocean.com/theia-1in1000-shinyapps/shinyproxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: shinyproxy-server
  namespace: shinyproxy
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: shinyproxy-server
